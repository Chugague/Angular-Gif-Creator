<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ 'display': hasLoaded ? 'block' : 'none' }"
    />
  <div
    *ngIf="!hasLoaded"
    class="spinner-border text-primary my-4"
    role="status"
    height="35"
    width="35"
    >
  </div>




</div>
